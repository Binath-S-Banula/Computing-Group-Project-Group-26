<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance Unit - NSBM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <img src="images.png" alt="NSBM Logo" class="logo">
            
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Timetable</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Announcements</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Appointments</a></li>
            </ul>
            
            <button class="logout-btn">Log Out</button>
        </div>
    </header>

    <div class="container">
        <!-- Title Card -->
        <div class="title-card">
            <h1 class="title-text">Career Guidance Unit</h1>
        </div>
        
        <!-- Banner -->
        <div class="banner-container">
            <img src="14-jpg.webp" alt="NSBM Career Fair 2024" class="banner-img">
            <div class="banner-overlay">
                <h2 class="banner-title">NFORCE – NSBM for Career & Entrepreneurship</h2>
                <p class="banner-subtitle"><a href="#" class="banner-link">NSBM</a> - NFORCE – NSBM for Career & Entrepreneurship</p>
            </div>
            <button class="session-btn">Session Calendar</button>
        </div>

         <!-- Hero Section -->
         <section class="hero-section text-center">
            <div class="container">
            
               <button class="btn btn-primary btn-lg" onclick="showAppointmentModal()">Book an Appointment</button>
            </div>

         </section>


</body>
</html>
