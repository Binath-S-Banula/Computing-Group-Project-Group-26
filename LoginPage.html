<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to N-Link</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="login-container">
        <img src="/images/logo.png" alt="NSBM Green University Town" class="logo">
        <h1 class="welcome-text">WELCOME TO N-LINK</h1>
        
        <form>
            <div class="input-group">
                <i class="fa-solid fa-user input-icon"></i>
                <input type="text" class="input-field" placeholder="Username" required>
            </div>
            
            <div class="input-group password-field">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" class="input-field" id="passwordField" placeholder="Password" required>
                <i class="fa-solid fa-eye password-toggle" id="passwordToggle"></i>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="signup-text">
            <span class="not-registered">Not registered?</span> <a href="#">Sign up</a>
        </div>
    </div>

    <script>
        const passwordField = document.getElementById('passwordField');
        const passwordToggle = document.getElementById('passwordToggle');
        
        passwordToggle.addEventListener('click', function() {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
