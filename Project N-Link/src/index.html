<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select User Type</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", "Arial", sans-serif;
        /* background: linear-gradient(135deg, #4caf50, #2e7d32); 
        background-image: url("images/background-img.jpg");
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        padding: 20px;*/
        background-image: url("images/background-img.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      .container {
        background: rgba(255, 255, 255, 0.8);

        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        width: 650px;
        height: 400px;
        text-align: center;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .container:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50px;
        left: -50px;
        width: 100px;
        height: 100px;
        background-color: rgba(76, 175, 80, 0.1);
        border-radius: 50%;
        z-index: 0;
      }

      .container::after {
        content: "";
        position: absolute;
        bottom: -50px;
        right: -50px;
        width: 100px;
        height: 100px;
        background-color: rgba(76, 175, 80, 0.1);
        border-radius: 50%;
        z-index: 0;
      }

      .content {
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 2.4rem;
        font-weight: 700;
        margin-bottom: 30px;
        color: #2e7d32;
        position: relative;
        display: inline-block;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        height: 4px;
        background: linear-gradient(to right, #4caf50, #8bc34a);
        border-radius: 2px;
      }

      .role-options {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .role-option {
        flex: 1;
        padding: 20px 0;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #f9f9f9;
      }

      .role-option:hover {
        border-color: #8bc34a;
        background-color: #f1f8e9;
      }

      .role-option.selected {
        border-color: #4caf50;
        background-color: #e8f5e9;
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
      }

      .role-icon {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #4caf50;
      }

      .role-label {
        font-weight: 600;
        color: #333;
      }

      button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(to right, #4caf50, #66bb6a);
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      button:hover {
        background: linear-gradient(to right, #3ca241, #57a85c);
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }

      button:active {
        transform: translateY(1px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Button ripple effect */
      button::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        100% {
          transform: scale(100, 100);
          opacity: 0;
        }
      }

      button:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      .footer {
        font-size: 0.9rem;
        color: #757575;
        margin-top: 25px;
        font-weight: 500;
      }

      /* Loading animation for button */
      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .loading::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        animation: loading 1.5s infinite;
      }

      /* Responsive adjustments */
      @media screen and (max-width: 480px) {
        .container {
          padding: 30px 20px;
          width: 100%;
          max-width: 350px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .role-options {
          flex-direction: column;
          gap: 15px;
        }

        button {
          font-size: 1.1rem;
          padding: 14px;
        }
      }

      /* Font import for better typography */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Choose Your Role</h1>

        <div class="role-options">
          <div
            id="studentRole"
            class="role-option selected"
            onclick="selectRole('student')"
          >
            <div class="role-icon">üë®‚Äçüéì</div>
            <div class="role-label">Student</div>
          </div>

          <div
            id="lecturerRole"
            class="role-option"
            onclick="selectRole('lecturer')"
          >
            <div class="role-icon">üë®‚Äçüè´</div>
            <div class="role-label">Lecturer</div>
          </div>
        </div>

        <button id="proceedBtn" onclick="redirectToPage()">
          Proceed as Student
        </button>

        <div class="footer">
          Select your role to access the appropriate portal.
        </div>
      </div>
    </div>

    <script>
      let selectedRole = "student";

      function selectRole(role) {
        selectedRole = role;

        // Update UI
        document
          .getElementById("studentRole")
          .classList.toggle("selected", role === "student");
        document
          .getElementById("lecturerRole")
          .classList.toggle("selected", role === "lecturer");

        // Update button text
        document.getElementById("proceedBtn").textContent = `Proceed as ${
          role.charAt(0).toUpperCase() + role.slice(1)
        }`;
      }

      function redirectToPage() {
        const button = document.getElementById("proceedBtn");
        button.classList.add("loading");
        button.textContent = "Processing...";

        // Simulate a short delay for visual feedback
        setTimeout(() => {
          if (selectedRole === "student") {
            window.location.href = "login_signup/login.html";
          } else {
            window.location.href = "login_signup/lecturer_login.php";
          }
        }, 800);
      }
    </script>
  </body>
</html>
